version '1.0-SNAPSHOT'

subprojects {
    apply plugin: 'java'

    sourceCompatibility = 1.8

    repositories {
        mavenLocal()
        jcenter()
    }

    group = "com.messanger"

    dependencies {
        testCompile 'org.slf4j:slf4j-log4j12:1.7.2'
        testCompile 'junit:junit:4.12'
    }
}
